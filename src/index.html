<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hexlet Frontend Project</title>
</head>
<body>
<div class="general">
<div class="container">
  <h1 class="display">RSS агрегатор</h1>
  <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
  <form class="form-inline">
    <div class="flex">
      <input type="text" class="form-control" placeholder="ссылка RSS" autofocus required name="url" autocomplete="off">
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
  </form>
</div>
</div>
</body>
</html>
